<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
</head>

<body>
  <div id="container">
    <!-- 頂端列 -->
    <div id="top">
      <div class="content">
        <!-- logo區 -->
        <div id="logo">
          <div class="icon-btn">
            <button>icon-threeline</button>
          </div>
          <div class="icon-btn">
            <span>icon</span>
            <span>YouTube</span>
            <span>TW</span>
          </div>
        </div>
        <!-- 搜尋區 -->
        <div id="searchbar">
          <div id="search">
            <input type="text">
            <div class="icon-btn">
              <button>icon-search</button>
            </div>
          </div>
          <div class="icon-btn">
            <button>icon-mic</button>
          </div>
        </div>
        <!-- 設定區 -->
        <div id="setting">
          <div class="icon-btn">
            <button>icon-applist</button>
          </div>
          <div class="icon-btn">
            <button>icon-setting</button>
          </div>
          <div class="icon-btn">
            <button>icon-signin</button>
          </div>
        </div>
      </div>
    </div>
    <div id="sidebar"></div>
    <div id="category-btn"></div>
    <div id="premium-ads"></div>
    <div id="main"></div>
  </div>
</body>

</html>
