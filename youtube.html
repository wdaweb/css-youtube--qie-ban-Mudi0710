<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./CSS/all.css">
  <title>Youtube</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
    }

    a {
      color: #000;
      text-decoration: none;
    }

    a:visited {
      color: #000;
    }

    /* 頂端列 ---------------------------------------------------------------------------------------------------- */
    #top {
      height: 56px;
      /* background: lightgray; */
      box-shadow: 0px 1px 0px lightgray;
    }

    #top .row {
      width: 98%;
      height: 56px;
      margin: auto;
      position: relative;
    }

    #top .col {
      height: 56px;
    }

    .icon-btn {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0);
      border: none;
      border-radius: 50%;
      padding: 8px;
      font-size: 1.3rem;
    }

    .icon-btn:hover {
      cursor: pointer;
    }

    .icon-btn:active {
      background: #F5F5F5;
    }

    /* 頂端列 -logo區 -------------------------------------------------- */
    #top .col:nth-child(1) {
      /* background: lightcoral; */
      line-height: 45px;
      width: 20%;
      float: left;
    }

    #top .col:nth-child(1) a {
      font-size: 1.2rem;
      font-family: 'Oswald', sans-serif;
      font-weight: 500;
      letter-spacing: -1px;
      padding: 0 0 0 8px;
    }

    #top .col:nth-child(1) a i {
      font-size: 1.5rem;
    }

    #top .col:nth-child(1) a span {
      font-size: 6px;
      color: gray;
      vertical-align: super;
    }

    /* 頂端列 -搜尋區 -------------------------------------------------- */
    #top .col:nth-child(2) {
      /* background: lightgoldenrodyellow; */
      width: 60%;
      position: absolute;
      left: 50%;
      transform: translate(-50%);
      text-align: center;
    }

    #top .col:nth-child(2) #search-bar {
      /* background: pink; */
      width: 80%;
      height: 100%;
      display: inline-block;
    }

    #top .col:nth-child(2) #typing {
      /* background: red; */
      width: 85%;
      height: 40px;
      margin-top: 8px;
      margin-right: 200px;
      margin-bottom: 8px;
      margin-left: 8px;
    }

    #top .col:nth-child(2) #typing input {
      width: 80%;
      height: 38px;
      border: 1px solid lightgray;
      border-right: none;
      float: left;
    }

    #top .col:nth-child(2) #typing .search-btn {
      width: 10%;
      height: 38px;
      background: #F5F5F5;
      border: none;
      border: 1px solid lightgray;
      font-size: 1.2rem;
      float: left;
    }

    #top .col:nth-child(2) #typing .search-btn:hover {
      cursor: pointer;
    }

    #top .col:nth-child(2) #search-bar #typing .icon-btn {
      width: 5%;
      height: 38px;
      float: left;
      margin-left: 10px;
    }

    /* 頂端列 -設定區 -------------------------------------------------- */
    #top .col:nth-child(3) {
      /* background: lightcyan; */
      line-height: 56px;
      width: 20%;
      float: right;
      text-align: right;
    }

    #top .col:nth-child(3) button:nth-child(1),
    #top .col:nth-child(3) button:nth-child(2) {
      margin-right: 15px;
    }

    #top .col:nth-child(3) button:nth-child(3) {
      width: 120px;
      height: 48px;
      color: #065fd4;
      border: 1px solid #065fd4;
      border-radius: 0%;
      padding: 8px 15px;
      font-weight: 300;
    }

    /* 側邊欄 ---------------------------------------------------------------------------------------------------- */
    #sidebar {
      /* background: lightsalmon; */
      width: calc(1vw + 19.6vw);
      height: calc(100vh - 56px);
      z-index: 1;
    }

    #sidebar:hover {
      overflow: auto;
    }

    #sidebar .container:not(:nth-child(8)) {
      margin: 0 1vw;
      border-bottom: 1px solid lightgray;
    }

    #sidebar .container:not(:nth-child(8)) a {
      display: block;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 300;
    }

    #sidebar .container a:hover {
      cursor: pointer;
    }

    #sidebar .container:not(:nth-child(8)) a:hover {
      background: #F5F5F5
    }

    #sidebar .container a i {
      display: inline-block;
      width: 25px;
      text-align: center;
    }

    #sidebar .container a span {
      padding-left: 15px;
    }

    #sidebar .container .sign-in,
    #sidebar .container .info {
      margin: 20px;
    }

    #sidebar .container .sign-in .text {
      margin-bottom: 20px;
      font-weight: 300;
    }

    #sidebar .container .sign-in .icon-btn {
      width: 120px;
      height: 48px;
      color: #065fd4;
      border: 1px solid #065fd4;
      border-radius: 0%;
      padding: 8px 15px;
      font-weight: 300;
    }

    #sidebar .container:nth-child(4) .text,
    #sidebar .container:nth-child(6) .text,
    #sidebar .container:nth-child(8) .text {
      margin: 20px auto 10px 10px;
    }

    #sidebar .container:nth-child(8) .text {
      font-weight: 300;
    }

    #sidebar .container:last-child .info a {
      display: inline;
    }
  </style>

</head>

<body>
  <!-- 頂端列 -->
  <div id="top">
    <div class="row">
      <!-- logo區 -->
      <div class="col">
        <button class="icon-btn"><i class="fa-solid fa-bars"></i></button>
        <a href="#"><i class="fa-brands fa-youtube" style="color: red;"></i>&nbsp;YouTube<span>&nbsp;TW</span></a>
      </div>
      <!-- 搜尋區 -->
      <div class="col">
        <div id="search-bar">
          <div id="typing">
            <input type="search" name="search" placeholder="搜尋">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button class="icon-btn"><i class="fa-solid fa-microphone"></i></button>
          </div>
        </div>
      </div>
      <!-- 設定區 -->
      <div class="col">
        <button class="icon-btn"><i class="fa-brands fa-buromobelexperte"></i></button>
        <button class="icon-btn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        <button class="icon-btn"><i class="fa-regular fa-circle-user"></i>&nbsp;&nbsp;登入</button>
      </div>
    </div>
  </div>
  <!-- 側邊欄 -->
  <div id="sidebar">
    <div class="container">
      <a href="#"><i class="fa-solid fa-house"></i><span>首頁</span>
      </a>
      <a href="#"><i class="fa-regular fa-compass"></i><span>探索</span></a>
      <a href="#"><i class="fa-solid fa-video"></i><span>Shorts</span></a>
      <a href="#"><i class="fa-solid fa-square-rss"></i><span>訂閱內容</span></a>
    </div>
    <div class="container">
      <a href="#"><i class="fa-solid fa-photo-film"></i><span>媒體庫</span></a>
      <a href="#"><i class="fa-solid fa-clock-rotate-left"></i><span>觀看紀錄</span></a>
    </div>
    <div class="container">
      <div class="sign-in">
        <div class="text">登入帳戶即可對影片表示喜歡、發布留言及訂閱頻道。</div>
        <button class="icon-btn"><i class="fa-regular fa-circle-user"></i>&nbsp;&nbsp;登入</button>
      </div>
    </div>
    <div class="container">
      <div class="text">YOUTUBE 精選</div>
      <a href="#"><i class="fa-solid fa-music"></i><span>音樂</span></a>
      <a href="#"><i class="fa-solid fa-trophy"></i><span>體育</span></a>
      <a href="#"><i class="fa-solid fa-gamepad"></i><span>遊戲</span></a>
      <a href="#"><i class="fa-solid fa-film"></i><span>電影</span></a>
      <a href="#"><i class="fa-regular fa-newspaper"></i><span>新聞</span></a>
      <a href="#"><i class="fa-solid fa-tower-broadcast"></i><span>直播</span></a>
      <a href="#"><i class="fa-solid fa-street-view"></i><span>360 度影片</span></a>
    </div>
    <div class="container">
      <a href="#"><i class="fa-solid fa-circle-plus"></i><span>瀏覽頻道</span></a>
    </div>
    <div class="container">
      <div class="text">更多 YOUTUBE 功能</div>
      <a href="#"><i class="fa-brands fa-youtube"></i><span>YouTube Premium</span></a>
      <a href="#"><i class="fa-solid fa-tower-broadcast"></i><span>直播</span></a>
    </div>
    <div class="container">
      <a href="#"><i class="fa-solid fa-gear"></i><span>設定</span></a>
      <a href="#"><i class="fa-solid fa-flag"></i><span>檢舉紀錄</span></a>
      <a href="#"><i class="fa-regular fa-circle-question"></i><span>說明</span></a>
      <a href="#"><i class="fa-regular fa-comment-dots"></i><span>提供意見</span></a>
    </div>
    <div class="container">
      <div class="info">

        <div class="text">
          <a href="#">簡介</a>
          <a href="#">媒體</a>
          <a href="#">版權</a>
          <a href="#">與我們聯絡</a>
          <a href="#">創作者</a>
          <a href="#">廣告</a>
          <a href="#">開發人員</a>
        </div>
        <div class="text">
          <a href="#">條款</a>
          <a href="#">隱私權</a>
          <a href="#">政策與安全性</a>
          <a href="#">YouTube 運作方式</a>
          <a href="#">測試新功能</a>
        </div>
        <div class="text">
          © 2022 Google LLC
        </div>
      </div>
    </div>
    <div id="category-btn"></div>
    <div id="premium-ads"></div>
    <div id="main"></div>
</body>

</html>
